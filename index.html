<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div>
          <img
            class="avatar-img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Avatar Profile"
          />
        </div>
        <div>
          <h1>Jessica Randall</h1>
          <p class="place">London, United Kingdom</p>
        </div>
        <div class="info">
          <p class="position">"Front-end developer and avid reader."</p>
          <div class="social-links">
            <p class="social">GitHub</p>
            <p class="social">Frontend</p>
            <p class="social">Mentor</p>
            <p class="social">LinkedIn</p>
            <p class="social">Twitter</p>
            <p class="social">Instagram</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
